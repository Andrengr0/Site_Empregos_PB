<%- include('partials-admin/header.html') %>

<section class="apoiadores">

    <h5 class="mt-3 text-center">Painel sobre Apoiadores:</h5>
    <a href="/adicionar/apoiador" class="adicionar-apoiador"><i class="fa fa-plus" aria-hidden="true"></i> Adicionar apoiador</a>

    <h6 class="mt-5 text-center">Lista de Apoiadores cadastrados:</h6>
    <div class="table-apoiadores">
        <div class="apoiadores-head">
            <h6 class="nome-apoiador">Apoiador</h6>
            <a class="remover-apoiador" href="#">Remover Apoiador</a>
        </div><!-- apoiadores-head -->

    <% for(let i=0; i<apoiadores.length; i++){%>
        <div class="apoiadores-body">
            <h6 class="nome-apoiador"><%= apoiadores[i].nome%></h6>
            <% let nameImage = apoiadores[i].imagem.split('/') %>
            <a class="remover-apoiador" href="/admin/deletar/apoiador/<%=apoiadores[i].id+"/"+nameImage[5]%></a>">Remover Apoiador</a>
        </div><!-- apoiadores-body -->
    <% } %>
        
    </div><!-- table-apoiadores -->

</section><!-- apoiadores -->

</div><!-- box-content-painel -->
</div><!-- content-painel -->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/public/js/transition_menu_admin.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="/public/js/menu-painel.js"></script>
</body>
</html>
